<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-tasks"></i>  To-do List</h1>
            <p class="subtitle">Organize your life efficiently</p>
        </div>
        
        <div class="input-section">
            <input type="text" id="taskInput" placeholder="What needs to be done?">
            <input type="date" id="dateInput" title="Due Date">
            <select id="prioritySelect">
                <option value="low">Low</option>
                <option value="medium" selected>Medium</option>
                <option value="high">High</option>
            </select>
            <button id="addBtn"><i class="fas fa-plus"></i> Add Task</button>
        </div>
        
        <div class="filter-section">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="active">Active</button>
            <button class="filter-btn" data-filter="completed">Completed</button>
            <div class="sort-options">
                <select id="sortSelect">
                    <option value="date">Sort by Date</option>
                    <option value="priority">Sort by Priority</option>
                    <option value="name">Sort by Name</option>
                </select>
            </div>
        </div>
        
        <ul id="taskList"></ul>
        
        <div class="footer">
            <div class="stats">
                <span id="taskCount"><i class="fas fa-clipboard-list"></i> 0 tasks</span>
                <span id="completedCount"><i class="fas fa-check-circle"></i> 0 completed</span>
            </div>
            <button id="clearBtn"><i class="fas fa-trash"></i> Clear Completed</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
